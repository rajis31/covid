server {
    listen 80;
    server_name thelongfight.com www.thelongfight.com;

    root /var/www/covid/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }

    error_log /var/log/nginx/laravel_error.log;
    access_log /var/log/nginx/laravel_access.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/thelongfight.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/thelongfight.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = thelongfight.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name thelongfight.com

    root /var/www/covid/public;
    return 404; # managed by Certbot
}